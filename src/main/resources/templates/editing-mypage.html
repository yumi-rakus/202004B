<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">


				   
					<form method="post" id="inputName" th:action="@{/updating-mypage}" th:object="${userForm}"  >
					  <div class="h-adr">
						<fieldset>
							<legend>ユーザ登録更新</legend>
							<!-- 名前 -->
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputName" class="form-control validate[required,maxSize[50]]"
									th:value="${user.name}" name="name" th:field="${user.name}" >
							</div>
							
							<!-- メールアドレス -->
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label th:if="${emailResult}" th:text="${emailResult}"></label>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputEmail" class="form-control validate[required,custom[email]]"
									th:value="${user.email}" th:field="${user.email}">
							</div>
							
							<span class="p-country-name" style="display:none;">Japan</span>
							
							<!-- 郵便番号 -->
							<div class="form-group">
							<div class="row">
							<div class="col-sm-12">
							<label for="inputZipcode">郵便番号:</label>
								<label th:if="${#fields.hasErrors('zipcodefirst')}" th:errors="*{zipcodefirst}" style="color: red" class="error-messages">入力してください</label>
								<label th:if="${#fields.hasErrors('zipcodelast')}" th:errors="*{zipcodelast}" style="color: red" class="error-messages">入力してください</label>
							</div>
							<div class="col-sm-5">
								
								<div class="input-group">
								<input type="text" class="form-control validate[required,funcCall[size[3]]]"  th:field="${user.zipcodefirst}" onKeyUp="AjaxZip3.zip2addr('zipcodefirst','zipcodelast','address','address');">
												 
								<span class="input-group-addon">-</span>
											
								<input type="text" class="form-control validate[required,funcCall[size[4]]]"  th:field="${user.zipcodelast}" onkeyup="AjaxZip3.zip2addr('zipcodefirst','zipcodelast','address','address');">
								</div>			                         
							</div>
							</div>
							</div>
							
							<!-- 住所（都道府県市区町村） -->
							<div class="form-group ">
								<label for="inputAddress">住所:</label>
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="address" class="form-control validate[required]"
									 th:field="${user.address}">
							</div>
							
							<!-- 電話番号 -->
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="text" id="inputTel" class="form-control validate[required,minSize[10],maxSize[12]]"
									 th:field="${user.telephone}">
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-primary">更新</button>
						    
								<button type="reset" class="btn btn-primary">クリア</button>
						    
							</div>
						</fieldset>
					  </div>


					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->

	<script th:src="@{/js/ajaxzip3.js}" charset="UTF-8"></script>	
	<script type="text/javascript">
	function size(field, rules, i, options) {
		var num = rules[i+2];			
		var num2 = Number(num);			
		if (field.val().length !== num2) {
			return '* ' + num.toString() + '桁で入力してください';
		}
	}
	</script>
