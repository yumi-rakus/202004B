<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	埋め込む内容を記載するページです。

	<div th:fragment="frag_nav">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_curry.html" th:href="@{/}">
						<!-- 企業ロゴ --> <img alt="main log" src="../static/../static/img_curry/header_logo.png"
							th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<span sec:authorize="isAuthenticated()">
							<span sec:authentication="principal.user.name"></span>さん&nbsp;ようこそ&nbsp;&nbsp;
						</span>
						<a href="cart_list.html" th:href="@{/showCartList}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/showOrderHistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<span sec:authorize="isAnonymous()">
							<a href="login.html" th:href="@{/toLogin}" class="btn btn-warning" role="button">ログイン</a>&nbsp;&nbsp;
						</span>
						<span sec:authorize="isAuthenticated()">
							<a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


	</div>

</body>

</html>
