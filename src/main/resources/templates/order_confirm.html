<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー -注文確認</title>
	<link th:href="@{../css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{../css/curry.css}" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<!-- 購入ステップ -->
		<div id="stepHeader">
			<div class="header-inner">
				<div class="header-step-border"></div>
				<ul class="header-step">
					<li class="">ショッピングカート</li>
					<li class="">ログイン</li>
					<li class="on-after">注文内容確認</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- table -->
	<div class="row">
		<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
			<h3 class="text-center">注文内容確認</h3>
			<table class="table table-striped item-list-table">
				<tbody>
					<tr>
						<th>
							<div class="text-center">
								商品名
							</div>
						</th>
						<th>
							<div class="text-center">
								サイズ、価格(税抜)、数量
							</div>
						</th>
						<th>
							<div class="text-center">
								トッピング、価格(税抜)
							</div>
						</th>
						<th>
							<div class="text-center">
								小計
							</div>
						</th>
					</tr>
					<tr th:each="orderItem:${orderItemList}">
						<td>
							<div class="center">
								<img th:src="@{'/img_curry/'+${orderItem.item.imagePath}}"
									class="img-responsive img-rounded item-img-center" width="100" height="300"><br>
								<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
							</div>
						</td>
						<td>
							<span class="price" th:text="'&nbsp;'+${orderItem.size}">&nbsp;Ｌ</span>
							<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM, 1, 'COMMA')}+'円'">&nbsp;&nbsp;2,380円</span>
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL, 1, 'COMMA')}+'円'">&nbsp;&nbsp;2,380円</span>
								<span th:text="'&nbsp;&nbsp;' + ${orderItem.quantity} + '個'">&nbsp;&nbsp;1個</span>
							</td>
							<td>
								<ul>
									<li th:each="orderTopping : ${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}"></span>
										<span th:if="${orderItem.size} == 'M'" th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1, 'COMMA')}+'円'"></span>
										<span th:if="${orderItem.size} == 'L'" th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1, 'COMMA')}+'円'"></span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA')}+'円'">3,280円</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(tax, 1, 'COMMA')} + '円'">消費税：8,000円</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(totalPrice, 1, 'COMMA')} + '円'">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/order}" th:object="${orderForm}">
			
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<div class="h-adr">
					<span class="p-country-name" style="display:none;">Japan</span>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" th:field="*{name}">
								</td>
							</tr>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" style="color:red"></div>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" th:field="*{mailAddress}">
								</td>
							</tr>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color:red"></div>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" th:field="*{zipCode}" class="p-postal-code"><!--  &nbsp;&nbsp;<button>住所検索</button>-->
								</td>
							</tr>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></div>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" th:field="*{address}" class="p-region p-locality p-street-address p-extended-address">
								</td>
							</tr>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color:red"></div>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" th:field="*{telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<span th:text="${message}" style="color:red"></span>
											<div th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}" style="color:red"></div>
											<div class="col-sm-5">
												<input type="date" name="name" id="name"
													class="form-control input-sm" th:field="*{orderDate}"/>
											</div>

										</div>
										<div class="row">
											<div th:if="${#fields.hasErrors('time')}" th:errors="*{time}" style="color:red"></div>
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" checked="checked" th:field="*{time}" value="10:59:59">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="11:59:59">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="12:59:00">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="13:59:59">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="14:59:59">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="15:59:59">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="16:59:59">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="17:59:59">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" th:field="*{time}" value="18:59:59">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
									<div th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}" style="color:red"></div>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked" th:field="*{paymentMethod}" value="1">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked" th:field="*{paymentMethod}" value="2">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する" id="order">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{../js/bootstrap.min.js}"></script>
	<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$(function () {
			$('#order').on('click', function () {
				$(this).prop('disabled', true);
				$('form').submit();
			});
		});
	</script>
</body>
</html>
