<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー　-ショッピングカート</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/css/curry.css}" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="text-align: center">
	<div class="container">

		<span th:include="fragment-part::frag_nav"></span>

		<!-- 購入ステップ -->
		<div id="stepHeader">
			<div class="header-inner">
				<div class="header-step-border"></div>
				<ul class="header-step">
					<li class="on">ショッピングカート</li>
					<li class="">ログイン</li>
					<li class="off">注文内容確認</li>
				</ul>
			</div>
		</div>
	</div>

	<div th:if="${cartInComplete}">
		<h1 style="font-weight: bold">商品をカートに入れました</h1>
		<div>引き続きお買い物をお楽しみください😌</div><br>

		<a th:href="@{/}">商品一覧へ戻る</a>
	</div>

	<!-- table -->
	<div class="row">
		<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
			<h3 class="text-center">ショッピングカート</h3>

			<div th:if="${notExistOrderItemList}">
				<br>
				<div th:text="${notExistOrderItemList}" style="text-align: center"></div>
				<br>
			</div>


			<table class="table table-striped item-list-table" th:if="${orderItemList}">
				<tbody>
					<tr>
						<th>
							<div class="text-center">
								商品名
							</div>
						</th>
						<th>
							<div class="text-center">
								サイズ、価格(税抜)、数量
							</div>
						</th>
						<th>
							<div class="text-center">
								トッピング、価格(税抜)
							</div>
						</th>
						<th>
							<div class="text-center">
								小計
							</div>
						</th>
						<th>
						</th>
					</tr>


					<tr th:each="orderItem : ${orderItemList}">
						<td>
							<div class="center">
								<a th:href="@{'/showDetail?id=' + ${orderItem.item.id}}">
									<img th:src="@{'/img_curry/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded item-img-center" width="100" height="300">
								</a>

								<br>
								<a th:href="@{'/showDetail?id=' + ${orderItem.item.id}}" th:text="${orderItem.item.name}"></a>
							</div>
						</td>
						<td>
							<span class="price" th:text="'&nbsp;' + ${orderItem.size}">&nbsp;Ｌ</span>
							<span th:if="${orderItem.size.toString() == 'M'}" th:text="${#numbers.formatInteger(orderItem.item.priceM, 1, 'COMMA')} + '円'">&nbsp;&nbsp;2,380円</span>
								<span th:if="${orderItem.size.toString() == 'L'}" th:text="${#numbers.formatInteger(orderItem.item.priceL, 1, 'COMMA')} + '円'">&nbsp;&nbsp;2,380円</span>
								<span th:text="'&nbsp;&nbsp;' + ${orderItem.quantity} + '個'">&nbsp;&nbsp;1個</span>
							</td>
							<td>
								<ul>
									<li th:unless="${#lists.isEmpty(orderItem.orderToppingList)}" th:each="orderTopping : ${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}"></span>
										<span th:if="${orderItem.size.toString() == 'M'}" th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1, 'COMMA')} + '円'"></span>
										<span th:if="${orderItem.size.toString() == 'L'}" th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1, 'COMMA')} + '円'"></span>
									</li>
									
								
								</ul>
								<span th:if="${#lists.isEmpty(orderItem.orderToppingList)}">---</span>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA')}">3,280円</span>円<!-- OrderItem.javaからsubTotal()を呼び出す -->
								</div>
							</td>
							<td>
								<div class="text-center">
									<form action="cart_list.html" th:action="@{/deleteOrderItem}">
										<input type="hidden" th:value="${orderItem.id}" name="orderItemId">
										<button type="submit" class="btn btn-primary">削除</button>
									</form>
								</div>
							</td>
						</tr>
						
						
						
					</tbody>
				</table>
			</div>
		</div>
		
		<div th:if="${orderItemList}">
			<br>
			<a th:href="@{/deleteAll}" id="deleteAll" class="btn btn-default">ショッピングカートの中身を全て消す</a><br>
			<br>
		</div>

		<div class="row" th:if="${orderItemList}">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：' + ${#numbers.formatInteger(tax, 1, 'COMMA')} + '円'">消費税：8,000円</span><br>
					<span id="total-price" th:text="'ご注文金額合計：' + ${#numbers.formatInteger(totalPrice, 1, 'COMMA')} + '円'">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<div class="row" th:if="${orderItemList}">
		
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/orderConfirm}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>
					
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$(function () {
			$('#deleteAll').on('click', function () {
				if (window.confirm('ショッピングカートの中身を全件削除してよろしいですか？')) {
					return true;
				} else {
					return false;
				}
			});

		});


	</script>
</body>
</html>
