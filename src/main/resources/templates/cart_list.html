<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>ラクラクカリー -ショッピングカート</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
<link th:href="@{/css/drawer.css}" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
<script>
	jQuery(function($) {
		$(document).ready(function() {
			$('.drawer').drawer();
		});
	});
</script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="text-align: center" class="drawer drawer--left">
	<div class="container">
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span> <span
				class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li class="side-menu"><span style="font-weight: bold"> <span
						sec:authorize="isAuthenticated()"> <span
							sec:authentication="principal.user.name"></span>さん&nbsp;
					</span> <span sec:authorize="isAnonymous()"> <span>ゲストさん&nbsp;</span>
					</span>
				</span></li>
				<span sec:authorize="isAuthenticated()">
					<li class="side-menu"><a th:href="@{/mypage}"
						class="side-content">マイページ</a></li>
				</span>
				<li class="side-menu"><a href="item_list_curry.html"
					th:href="@{/edit-mypage}" class="side-content">ユーザ情報変更</a>&nbsp;&nbsp;</li>
				<li class="side-menu"><a href="cart_list.html"
					th:href="@{/favorite}" class="side-content">お気に入り</a>&nbsp;&nbsp;</li>
				<li class="side-menu"><a th:href="@{/pdf/allergy.pdf}"
					target="_blank" class="side-content">アレルギー情報</a>&nbsp;&nbsp;</li>
			</ul>
		</nav>
		<span th:include="fragment-part::frag_nav"></span>

		<!-- 注文ステップ カートが空の時は非表示-->
		<div th:unless="${notExistOrderItemList}">
			<div id="stepHeader">
				<div class="header-inner">
					<div class="header-step-border"></div>
					<ul class="header-step">
						<li class="on">ショッピングカート</li>
						<li class="">ログイン</li>
						<li class="off">注文内容確認</li>
					</ul>
				</div>
			</div>
		</div>

		<div th:if="${cartInComplete}">
			<h1 style="font-weight: bold">商品をカートに入れました</h1>
			<div>引き続きお買い物をお楽しみください😌</div>
			<br> <a th:href="@{/}">商品一覧へ戻る</a>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-0 col-lg-12 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>

				<div th:if="${notExistOrderItemList}">
					<br>
					<div th:text="${notExistOrderItemList}" style="text-align: center"></div>
					<br>
				</div>


				<table class="table table-striped item-list-table"
					th:if="${orderItemList}">
					<tbody>
						<tr>
							<th width="150px">
								<div class="text-center">商品名</div>
							</th>
							<th width="160px">
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th width="150px">
								<div class="text-center">ライス</div>
							</th>
							<th width="300px">
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th width="150px">
								<div class="text-center">小計</div>
							</th>
							<th width="80px"></th>
						</tr>


						<tr th:each="orderItem : ${orderItemList}">
							<td>
								<div class="center">
									<a th:href="@{'/showDetail?id=' + ${orderItem.item.id}}"> <img
										th:src="@{'/img_curry/' + ${orderItem.item.imagePath}}"
										class="img-responsive img-rounded item-img-center" width="100"
										height="300">
									</a> <br> <a
										th:href="@{'/showDetail?id=' + ${orderItem.item.id}}"
										th:text="${orderItem.item.name}"></a>
								</div>
							</td>
							<td><span class="price"
								th:text="'&nbsp;' + ${orderItem.size}">&nbsp;Ｌ</span> <span
								th:if="${orderItem.size.toString() == 'M'}" class="itemPrice"
								th:text="${#numbers.formatInteger(orderItem.item.priceM, 1, 'COMMA')} + '円'">&nbsp;&nbsp;2,380円</span>
								<span th:if="${orderItem.size.toString() == 'L'}"
								class="itemPrice"
								th:text="${#numbers.formatInteger(orderItem.item.priceL, 1, 'COMMA')} + '円'">&nbsp;&nbsp;2,380円</span>
								<select class="quantity">
									<option th:each="i : ${#numbers.sequence(1, 12)}"
										th:value="${i}" th:text="${i}"
										th:selected="${i==orderItem.quantity}"></option>
							</select>個 <input type="hidden" class="itemId"
								th:value="${orderItem.item.id}"> <!-- <span th:text="'&nbsp;&nbsp;' + ${orderItem.quantity} + '個'">&nbsp;&nbsp;1個</span> -->
							</td>
							<td>

								<div class="center">

									<img
										th:src="@{'/img_rice/' + ${orderItem.orderRice.rice.imagePath}}"
										class="img-responsive img-rounded item-img-center" width="50"
										height="150"> <br> <span
										th:text="${orderItem.orderRice.rice.name}"></span>
								</div>

							</td>
							<td>
								<table th:unless="${#lists.isEmpty(orderItem.orderToppingList)}"
									class="text-left" style="table-layout: fixed">
									<tr th:each="orderTopping : ${orderItem.orderToppingList}">
										<td style="width: 235px" class="text-center">
											<ul class="col-sm-12">
												<li class="text-left" th:text="${orderTopping.topping.name}"></li>
											</ul>

										</td>
										<td style="width: 60px" class="text-left"><span
											th:if="${orderItem.size.toString() == 'M'}"
											class="toppingPrice"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceM, 1, 'COMMA')} + '円'"></span>
											<span th:if="${orderItem.size.toString() == 'L'}"
											class="toppingPrice"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceL, 1, 'COMMA')} + '円'"></span>
										</td>
									</tr>
								</table> <span th:if="${#lists.isEmpty(orderItem.orderToppingList)}">---</span>
							</td>
							<td>
								<div class="text-center">
									<span class="subTotal"
										th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA')}">3,280円</span>円
									<!-- OrderItem.javaからsubTotal()を呼び出す -->
								</div>
							</td>
							<td>
								<div class="text-center">
									<form action="cart_list.html" th:action="@{/deleteOrderItem}"
										name="deleteForm">
										<input type="hidden" th:value="${orderItem.id}"
											name="orderItemId">
										<button type="submit" name="delete" class="btn btn-primary">削除</button>
									</form>
								</div>
							</td>
						</tr>



					</tbody>
				</table>
			</div>
		</div>

		<div th:if="${orderItemList}">
			<br> <a th:href="@{/deleteAll}" id="deleteAll"
				class="btn btn-default">ショッピングカートの中身を全て消す</a><br> <br>
		</div>

		<div class="row" th:if="${orderItemList}">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" class="tax"
						th:text="'消費税：' + ${#numbers.formatInteger(tax, 1, 'COMMA')} + '円'">消費税：8,000円</span><br>
					<span id="total-price" class="totalPrice"
						th:text="'ご注文金額合計：' + ${#numbers.formatInteger(totalPrice, 1, 'COMMA')} + '円'">ご注文金額合計：38,000円
						(税込)</span>
				</div>
			</div>
		</div>

		<div class="row" th:if="${orderItemList}">

			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/orderConfirm}">
						<input class="form-control btn btn-warning btn-block"
							type="submit" value="注文に進む">
					</form>
				</div>
			</div>

		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/cart_list.js}"></script>
</body>
</html>
