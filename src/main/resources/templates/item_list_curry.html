<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title" >商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
							<form th:action="@{/search}" method="post">
									<input type="text" name="name" id="code"
										class="form-control input-sm" />
								</div>
							</div>
							<div class="text-center">
								  <button type="submit" value="検索" class="btn btn-primary">検索</button>
						    </form>
								  <button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>
						
						<tr>
							<th>
								<a href="item_detail.html">
									<img src="../img_curry/1.jpg"
										class="img-responsive img-rounded item-img-center" width="200" height="600">
								</a><br>
								<a href="item_detail.html">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;1,380円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円(税抜)<br>
							</th>
							<th>
								<a href="item_detail.html">
									<img src="../static/img_curry/2.jpg"
										class="img-responsive img-rounded item-img-center" width="200" height="600">
								</a><br>
								<a href="item_detail.html">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;1,380円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円(税抜)<br>
							</th>
							<th>
								<a href="item_detail.html">
									<img src="../static/img_curry/3.jpg"
										class="img-responsive img-rounded item-img-center" width="200" height="600">
								</a><br>
								<a href="item_detail.html">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;1,380円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円(税抜)<br>
							</th>
						</tr>
						
						<tr th:each="item : ${itemList}">
						  <th>
						    <a th:href="@{'showDetail?id=' + ${item.id}}">
						    <span th:text="${item.imagePath}"></span>
						    <br>
						    <a th:text="${item.name}">じゃがバターベーコン</a><br>
						    <span th:text="${item.priceM}">&nbsp;М&nbsp;</span>&nbsp;&nbsp;1,380円(税抜)<br>
							<span th:text="${item.priceM}">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円(税抜)<br>
						  </th>
 
						</tr>
						
						
					      
					    
					   
					    
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
