<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/css/curry.css}" rel="stylesheet">
	<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
	<link th:href="@{/css/drawer.css}" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/js/autocomplete.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

	<script>
		jQuery(function ($) {
			$(document).ready(function () {
				$('.drawer').drawer();
			});
		});
	</script>
	<script>

		$(function () {

			$('#searchName').keyup(function () {


				$.ajax({
					/** オートコンプリート用のリストを取得するURL*/
					url: "/ajax/findName",
					data: { searchName: $('#searchName').val() },
					dataType: "json"
					/* type: 'GET' */
				}) /** 検索結果のリストは引数に自動で入る*/
					.done(function (nameList) {
						console.log(nameList);
						$('#itemList').empty();

						for (var name of nameList) {
							console.log("ok");
							let op = document.createElement('option');
							op.value = name;
							document.getElementById('itemList').appendChild(op);
						}
					})

			});
		});

	</script>

</head>

<body class="drawer drawer--left">
	<div class="container">

		<!-- ハンバーガー始め -->
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li class="side-menu"><span style="font-weight: bold"> <span sec:authorize="isAuthenticated()"> <span
								sec:authentication="principal.user.name"></span>さん&nbsp;
						</span> <span sec:authorize="isAnonymous()"> <span>ゲストさん&nbsp;</span>
						</span>
					</span> </li>
				<span sec:authorize="isAuthenticated()">
					<li class="side-menu"><a th:href="@{/mypage}" class="side-content">マイページ</a></li>
				</span>
				<li class="side-menu"><a href="item_list_curry.html" th:href="@{/}" class="side-content">商品一覧</a>&nbsp;&nbsp;
				</li>
				<li class="side-menu"><a href="cart_list.html" th:href="@{/showCartList}"
						class="side-content">ショッピングカート</a>&nbsp;&nbsp; </li>
				<li class="side-menu"><a href="order_history.html" th:href="@{/showOrderHistory}"
						class="side-content">注文履歴</a>&nbsp;&nbsp; </li>
				<li class="side-menu"><a th:href="@{/pdf/allergy.pdf}" target="_blank"
						class="side-content">アレルギー情報</a>&nbsp;&nbsp; </li>
			</ul>
		</nav>
		<!-- ハンバーガー終わり -->
		<span th:include="fragment-part::frag_nav"></span>

		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<!-- Swiper START -->
				<div class="swiper-container">
					<!-- メイン表示部分 -->
					<div class="swiper-wrapper">
						<!-- 各スライド -->
						<div class="swiper-slide">
							<img src="../img_curry/img01.png">
						</div>
						<div class="swiper-slide">
							<a th:href="@{showDetail?id=12}"><img src="../img_curry/img02.png"></a>
						</div>
						<div class="swiper-slide">
							<a th:href="@{showDetail?id=9}"><img src="../img_curry/img03.png"></a>						
						</div>
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div>
				<!-- Swiper END -->
			</div>
		</div>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: {
					delay: 3000,
					stopOnLastSlide: false,
					disableOnInteraction: false,
					reverseDirection: false
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev'
				},
				pagination: {
					el: '.swiper-pagination',
					type: 'bullets',
					clickable: true
				}
			});
		</script>
	    
		<!-- search form -->
		<p></p>
		<form method="post" action="#" class="form-horizontal" th:object="${itemSearchForm}" th:action="@{/}">
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">商品を検索する</div>
						</div>
						<div class="panel-body">

							<div class="form-group">

								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">

									<input type="text" name="searchName" id="searchName" class="form-control" autocomplete="on"
										list="itemList" th:field="*{searchName}">

									<datalist id="itemList"></datalist>
								</div>

							</div>
							<div class="text-center">
								<span th:text="${no}"></span>
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>

						</div>
					</div>
				</div>
			</div>


			<div class="text-center">
				<select th:field="*{id}" name="id">
					<option th:each="item : ${itemMap}" th:value="${item.key}" th:text="${item.value}">カレー順</option>
				</select>

				<!-- <input type="submit" value="並び替え" style="width: 70px; height: 25px"> -->
				<button type="submit">並び替え</button>
			</div>

		</form>


		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>

						<div class="row">
							<div0 class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">

								<table class="table table-striped item-list-table">


									<tbody>



										<th:block th:each="item,status : ${itemPage.content}">
											<th:block th:if="${status.index%3==0}">
												<tr>
											</th:block>
											<th><a href="item_detail.html" th:href="@{'showDetail?id=' + ${item.id}}"> <img
														th:src="@{'/img_curry/' + ${item.imagePath}}"
														class="img-responsive img-rounded item-img-center">
												</a><br> <a href="item_detail.html" th:href="@{'showDetail?id=' + ${item.id}}"> <span
														th:text="${item.name}"></span>
												</a><br> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
													th:text="${item.priceM}"></span>円<br> <span
													class="price">&nbsp;L&nbsp;</span>&nbsp;&nbsp;<span th:text="${item.priceL}"></span>円<br></th>
											<th:block th:if="${status.index%3==2}">
												</tr>
											</th:block>
									</tbody>
								</table>
					</tbody>
				</table>

				<!-- ページング機能 -->
				<div align="center">
					<div th:if="${itemPage.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
						<a th:href="@{/(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName})}" th:text=${pageNumber}
							th:class="${pageNumber==itemPage.number + 1} ? active"></a>
					</div>
				</div>





			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
