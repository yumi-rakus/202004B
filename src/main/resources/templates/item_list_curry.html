<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/js/autocomplete.js"></script>


<!-- 
$( function() {
  var availableTags = [ [(${itemListForAutocomplete})] ];
	console.log(availableTags);
  $( '#searchName' ).autocomplete({
    source: availableTags
  });
}); -->
<script>

$(function(){
  
	$('#searchName').keyup(function() {
		

    $.ajax({
        /** オートコンプリート用のリストを取得するURL*/
        url: "/ajax/findName",
        data: {searchName: $('#searchName').val() },
        dataType: "json"
        /* type: 'GET' */
    }) /** 検索結果のリストは引数に自動で入る*/
       .done(function(nameList) { 
    	   console.log(nameList);
    	  $('#itemList').empty();
    　                   
    	   for (var name of nameList) {
    　   			console.log("ok");
    　                    	    let op = document.createElement('option');
    　   			op.value = name;
    　   			document.getElementById('itemList').appendChild(op);
    　   	}
    }) 	
        	
    });
});

</script>
</head>
<body>

	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>




		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<!-- Swiper START -->
				<div class="swiper-container">
					<!-- メイン表示部分 -->
					<div class="swiper-wrapper">
						<!-- 各スライド -->
						<div class="swiper-slide">
							<img src="../img_curry/img01.png">
						</div>
						<div class="swiper-slide">
							<img src="../img_curry/img02.png">
						</div>
						<div class="swiper-slide">
							<img src="../img_curry/img03.png">
						</div>
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div>
				<!-- Swiper END -->
			</div>
		</div>
		<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: {
				delay: 3000,
				stopOnLastSlide: false,
				disableOnInteraction: false,
				reverseDirection: false
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev'
			},
			pagination: {
				el: '.swiper-pagination',
				type: 'bullets',
				clickable: true
			}
		});
		</script>

		<!-- search form -->
		<p></p>
		<form method="post" action="#" class="form-horizontal"
			th:object="${itemForm}" th:action="@{/}">
			<div class="row">
				<div
					class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">商品を検索する</div>
						</div>
						<div class="panel-body">

							<div class="form-group">

								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="searchName" id="searchName"
										class="form-control" autocomplete="on" list="itemList">
									<datalist id="itemList"></datalist>
								</div>

							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
								<span th:text="${no}"></span>
							</div>


						</div>
					</div>
				</div>
			</div>


			<div class="text-center">
				<select th:field="*{id}" name="id">
					<option th:each="item : ${itemMap}" th:value="${item.key}"
						th:text="${item.value}">カレー順</option>
				</select> <input type="button" value="並び替え" style="width: 70px; height: 25px">
			</div>
		</form>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>

						<div class="row">
							<div0
								class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">

							<table class="table table-striped item-list-table">


								<tbody>



									<th:block th:each="item,status : ${itemPage.content}">
										<th:block th:if="${status.index%3==0}">
											<tr>
										</th:block>
										<th><a href="item_detail.html"
											th:href="@{'showDetail?id=' + ${item.id}}"> <img
												th:src="@{'/img_curry/' + ${item.imagePath}}"
												class="img-responsive img-rounded item-img-center">
										</a><br> <a href="item_detail.html"
											th:href="@{'showDetail?id=' + ${item.id}}"> <span
												th:text="${item.name}"></span>
										</a><br> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
											th:text="${item.priceM}"></span>円<br> <span
											class="price">&nbsp;L&nbsp;</span>&nbsp;&nbsp;<span
											th:text="${item.priceL}"></span>円<br></th>
										<th:block th:if="${status.index%3==2}">
											</tr>
										</th:block>
								</tbody>
							</table>
					</tbody>
				</table>

				<!-- ページング機能 -->
				<div align="center">
					<div th:if="${itemPage.totalPages > 0}" class="pagination"
						th:each="pageNumber : ${pageNumbers}">
						<a
							th:href="@{/(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName})}"
							th:text=${pageNumber}
							th:class="${pageNumber==itemPage.number + 1} ? active"></a>
					</div>
				</div>





			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
