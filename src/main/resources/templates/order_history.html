		<!-- 注文履歴がない場合 -->
		<h3 th:if="${#lists.size(orderList)} == 0">注文履歴がありません</h3>
		<!-- 注文履歴がある場合 -->
		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>
						<tr th:each="order : ${orderList}" th:object="${order}">
							<td>
								注文情報
								<ul>
									<li>注文日時：<span th:text="*{orderDate}">2020/07/15（水）</span></li>
									<li>お届け先：<span th:text="*{destinationAddress}">東京都新宿区1-1-1</span></li>
									<li>注文状況：
										<span th:switch="*{status}">
											<span th:case="0" th:text="注文前"></span>
											<span th:case="1" th:text="未入金"></span>
											<span th:case="2" th:text="入金済"></span>
											<span th:case="3" th:text="発送済"></span>
											<span th:case="4" th:text="配送完了"></span>
											<span th:case="9" th:text="キャンセル"></span>
											<span th:case="*">NoN</span>
										</span>
									</li>
								</ul>
							</td>
							<td th:each="orderItem : *{orderItemList}" th:object="${orderItem}">
								<a th:href="@{'/showDetail?id=' + *{item.id}}">
									<img th:src="@{'/img_curry/' + *{item.imagePath}}" class="img-responsive img-rounded item-img-center"
										width="150" height="450"></a><br>
								<ul>
									<!-- 商品本体 -->
									<li>商品名：<a th:href="@{'/showDetail?id=' + *{item.id}}"><span
												th:text="*{item.name}">じゃがバターベーコン</span></a></li>
									<!-- トッピング -->
									<ul>
										<li th:each="orderTopping : *{orderToppingList}" th:object="${orderTopping}">
											<span th:text="*{topping.name}">ツナマヨ</span>
										</li>
									</ul>
									<li>商品サイズ：<span th:text="*{size}">M</span></li>
									<li>商品数量：<span th:text="*{quantity}">M</span></li>
									<li>小計：<span th:text="${orderItem.getSubTotal()}">2,380</span>円(税抜)</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
