<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">







					<fieldset>
						<legend>ユーザ情報</legend>
						<table class="table table-striped">

							<tr>
								<th nowrap>名前</th>
								<td><span th:text="${user.name}">山田花子</span></td>
							</tr>



							<tr>
								<th nowrap>メールアドレス</th>
								<td><span th:text="${user.email}">yamada@sample.com</span>
								</td>
							</tr>



							<tr>
								<th nowrap>郵便番号</th>
								<td><span th:text="${user.zipcode}">111-1111</span></td>
							</tr>
							<tr>
								<th nowrap>住所</th>
								<td><span th:text="${user.address}">東京都新宿区1-1-1</span></td>
							</tr>
							<tr>
								<th nowrap>電話番号</th>
								<td><span th:text="${user.telephone}">090-0000-0000</span>
								</td>
							</tr>

						</table>
						<form align="center" th:action="@{/update-mypage}">
							<button>ユーザ情報を変更する</button>
						</form>
					</fieldset>

				</div>

			</div>
		</div>
	</div>
