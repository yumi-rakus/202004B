<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">

				   
					<form method="post" th:action="@{/register}" th:object="${userForm}"  >
					  <div class="h-adr">
						<fieldset>
							<legend>ユーザ登録</legend>
							<!-- 名前 -->
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" name="name" th:field="*{name}">
							</div>
							
							<!-- メールアドレス -->
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label th:if="${emailResult}" th:text="${emailResult}"></label>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}">
							</div>
							
							<span class="p-country-name" style="display:none;">Japan</span>
							
							<!-- 郵便番号 -->
							<div class="form-group">
							<div class="row">
							<div class="col-sm-12">
							<label for="inputZipcode">郵便番号:</label>
								<label th:if="${#fields.hasErrors('zipcodeFirst')}" th:errors="*{zipcodeFirst}" style="color: red" class="error-messages">入力してください</label>
								<label th:if="${#fields.hasErrors('zipcodeLast')}" th:errors="*{zipcodeLast}" style="color: red" class="error-messages">入力してください</label>
							</div>
							<div class="col-sm-5">
								
								<div class="input-group">
								<input type="number" name="zipcodeFirst" id="zipcodeFirst" class="form-control" placeholder="123" th:field="*{zipcodeFirst}">
												 
								<span class="input-group-addon">-</span>
											
								<input type="number" name="zipcodeLast" id="zipcodeLast" class="form-control" placeholder="4567" th:field="*{zipcodeLast}" onkeyup="AjaxZip3.zip2addr('zipcodeFirst','zipcodeLast','addressFirst','addressFirst');">
								</div>			                         
							</div>
							</div>
							</div>
							
							<!-- 住所（都道府県市区町村） -->
							<div class="form-group">
								<label for="inputAddress">住所（都道府県市区町村）:</label>
								<label th:if="${#fields.hasErrors('addressFirst')}" th:errors="*{addressFirst}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{addressFirst}">
							</div>
							
							<!-- 住所（番地以降） -->
							<div class="form-group">
								<label for="inputAddress">住所（番地以降）:</label>
								<label th:if="${#fields.hasErrors('addressLast')}" th:errors="*{addressLast}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" th:field="*{addressLast}">
							</div>
							
							<!-- 電話番号 -->
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="Tel" th:field="*{telephone}">
							</div>
							
							<!-- パスワード -->
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							
							<!-- 確認用パスワード -->
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:if="${passwordResult}" th:text="${passwordResult}" style="color:red"></label>
								<label th:if="${#fields.hasErrors('conpassword')}" th:errors="*{conpassword}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{conpassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
						    
								<button type="reset" class="btn btn-primary">クリア</button>
						    
							</div>
						</fieldset>
					  </div>

					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>

	<script th:src="@{/js/ajaxzip3.js}" charset="UTF-8"></script>	

</body>
</html>
