<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ラクラクカリー -ユーザ登録</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/curry.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/register}" th:object="${userForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" name="name" th:fields="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" name="email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<label th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" style="color: red" class="error-messages">入力してください</label>
									<input type="button" value="住所検索">
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="Zipcode" name="zipcode" >
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red" class="error-messages">入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address" name="address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="text" id="inputTel" class="form-control"
									placeholder="Tel" name="telephone">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="Password" name="password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label th:if="${#fields.hasErrors('conpassword')}" th:errors="*{conpassword}" style="color: red" class="error-messages">メールアドレスを入力してください</label>
								<input type="text" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" name="conpassword">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
						     <form th:href="@{/indexRegister}" method="post">
								<button type="reset" class="btn btn-primary">クリア</button>
						     </form>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
