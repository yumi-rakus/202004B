	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー -ユーザ登録</title>

	<link th:href="@{/css/curry.css}" rel="stylesheet">

<body>
	<div class="container">
		<span th:include="fragment-part::frag_nav"></span>

		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<div class="app-bg" id="main-layout">
						<h2 class="cond caps xs-text-center xs-py-20 xs-relative xs-my-0" style="padding:0px 22px">
							<span>会員情報</span>
						</h2>
					</div>
					<div>
						<div class="xs-p-20 xs-fill-white">
							<div class="form-section">
								<div class="panel panel-default">
									<div class="panel-body ">
										<div class="owner-name">
											<span class="t18" style="font-weight: 600;">
												<span sec:authorize="isAuthenticated()">
													<span sec:authentication="principal.user.name"></span>
												</span>
											</span>
											<small class="small-text pull-right t16">
												<!-- ユーザー情報の更新 -->
												<a href="/edit-profile" class="popup-edit-account" style="color: rgb(96, 146, 223);">変更する</a>
											</small>
										</div>
										<div class="owner-email t16 cl-78838c pt-10 fw-normal">
											<span sec:authorize="isAuthenticated()">
												<span sec:authentication="principal.user.email"></span>
											</span>
										</div>
										<div class=" half-btn pt-5 text-center">
											<a th:href="@{/showOrderHistory}"
												class="btn btn-default btn-view-saved-order t18 decoration-none"> 過去の注文履歴
											</a></div>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-body t15">
										<h2 class="text-center t18 bold heading-line">保存された住所</h2>
										<ul class="list-group list-group-flush"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="notifications" style="width: 300px; top: 0px; right: 0px;"><span></span></div>
				<div class="notifications" id="notifications" style="width: 300px; top: 0px; right: 0px;"><span></span>
				</div>
				<div class="override-loading popup-loading" style="display: none;"></div>
				<!---->
				<!---->
			</div>
		</div>

	</div>
	<!-- end container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</body>

</html>
