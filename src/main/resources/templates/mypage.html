<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ラクラクカリー -マイページ</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/css/curry.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css">
	<link th:href="@{/css/drawer.css}" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
	<script>
		jQuery(function ($) {
			$(document).ready(function () {
				$('.drawer').drawer();
			});
		});
	</script>
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="drawer drawer--left">
	<div class="container">
		<button type="button" class="drawer-toggle drawer-hamburger">
			<span class="sr-only">toggle navigation</span>
			<span class="drawer-hamburger-icon"></span>
		</button>
		<nav class="drawer-nav" role="navigation">
			<ul class="drawer-menu">
				<li class="side-menu">
					<span style="font-weight: bold">
						<span sec:authorize="isAuthenticated()">
							<span sec:authentication="principal.user.name"></span>さん
						</span>
						<span sec:authorize="isAnonymous()">
							<span>ゲストさん</span>
						</span>
					</span>
				</li>
				<span sec:authorize="isAuthenticated()">
					<li class="side-menu"><a th:href="@{/mypage}" class="side-content">マイページ</a></li>
				</span>
				<li class="side-menu"><a href="item_list_curry.html" th:href="@{/}" class="side-content">商品一覧</a>
				</li>
				<li class="side-menu"><a href="cart_list.html" th:href="@{/showCartList}" class="side-content">ショッピングカート</a>
				</li>
				<li class="side-menu"><a href="order_history.html" th:href="@{/showOrderHistory}" class="side-content">注文履歴</a>
				</li>
				<li class="side-menu"><a th:href="@{/pdf/allergy.pdf}" target="_blank" class="side-content">アレルギー情報</a> </li>
			</ul>
		</nav>
		<span th:include="fragment-part::frag_nav"></span>

		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<div class="app-bg" id="main-layout">
						<h2 class="cond caps xs-text-center xs-py-20 xs-relative xs-my-0" style="padding:0px 22px">
							<span>会員情報</span>
						</h2>
					</div>
					<div>
						<div class="xs-p-20 xs-fill-white">
							<div class="form-section">
								<div class="panel panel-default">
									<div class="panel-body ">
										<div class="owner-name">
											<span class="t18" style="font-weight: 600;">
												<span sec:authorize="isAuthenticated()">
													<span sec:authentication="principal.user.name"></span>
												</span>
											</span>
											<small class="small-text pull-right t16">
												<!-- ユーザー情報の更新 -->
											  <form method="post" name="form1">
												<a th:href="@{/edit-mypage}" class="popup-edit-account" style="color: rgb(96, 146, 223);">変更する</a>
											  </form>
											</small>
										</div>
										<div class="owner-email t16 cl-78838c pt-10 fw-normal">
											<span sec:authorize="isAuthenticated()">
												<span sec:authentication="principal.user.email"></span>
											</span>
										</div>
										<div class=" half-btn pt-5 text-center">
											<a th:href="@{/showOrderHistory}"
												class="btn btn-default btn-view-saved-order t18 decoration-none"> 過去の注文履歴
											</a>
										</div>
										<div class=" half-btn pt-5 text-center">
											<a th:href="@{/favorite}" class="btn btn-default btn-view-saved-order t18 decoration-none"> お気に入り
											</a>
										</div>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-body t15">
										<h2 class="text-center t18 bold heading-line">保存された住所</h2>
										<ul class="list-group list-group-flush"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="notifications" style="width: 300px; top: 0px; right: 0px;"><span></span></div>
				<div class="notifications" id="notifications" style="width: 300px; top: 0px; right: 0px;"><span></span>
				</div>
				<div class="override-loading popup-loading" style="display: none;"></div>
				<!---->
				<!---->
			</div>
		</div>

	</div>
	<!-- end container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</body>

</html>
